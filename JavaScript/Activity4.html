<html>
    <head>
        <title>Activity4</title>
        <style>
            input{
                background-color: rgb(83, 123, 255);
                padding: 5;
                color: white;
            }   
            
        </style>
        <script>
            function display(){
                document.getElementById('res').innerHTML = "Submitted Succesfully";
            }
        </script>
    </head>
    <body>
        
        <form class="form-inline">
            <table align="center">
                <tr>
                    <td align = "center">
                        <h2>Login Page</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email"><b>Enter the Username</b> 
                            <input type="email" id="email" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd"><b>Enter the Password</b>
                            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Invalid Format" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align = "center">
                        <label>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Cancel">
                        </label>
                    </td>
                </tr>
            </table>
            
            
            
            <h3 id="res"></h3>
        </form>
    </body>
</html>

<html>
    <head>
        <title>
            Activity 1
        </title>
        <style>
            .center{
                text-align: center;
            }
        </style>
        <script>
            function getResult(){
                var tn1 = document.getElementById("tname1").value;
                var s1 = document.getElementById("score1").value;
                var tn2 = document.getElementById("tname2").value;
                var s2 = document.getElementById("score2").value;
                var r1 = s1.split("/")[0]
                var w1 = s1.split("/")[1]
                var r2 = s2.split("/")[0]
                var w2 = s2.split("/")[1]
                var score = 0;
                

                if(tn1 === tn2 || r1 < 0 || r2 < 0 || r1 > 999  || r2 > 999 || w1 > 10 || w2 > 10){
                    document.getElementById("display").innerHTML = "Invalid Input";
                }else{
                    if(r1 > r2){
                        if(w2 < 10){
                            score = 10-w1;
                            document.getElementById("display").innerHTML = tn1 + " won by " + score + " wickets";
                        } else{
                            score = r1-r2;
                            document.getElementById("display").innerHTML = tn1 + " won by " + score + " runs";
                        }
                    } else {
                        if(w1 < 10){
                            score = 10-w2;
                            document.getElementById("display").innerHTML = tn2 + " won by " + score + " wickets";
                        } else{
                            score = r2-r1;
                            document.getElementById("display").innerHTML = tn2 + " won by " + score + " runs";
                        }
                    }
                }
                
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    Enter the Team Name 1
                    <br>
                    <input type = "text" id = "tname1"/>
                </td>
                <td>
                    Score 1
                    <br>
                    <input type = "text" id = "score1"/>
                </td>
            </tr>
            <tr>
                <td>
                    Enter the Team Name 2
                    <br>
                    <input type = "text" id = "tname2"/>
                </td>
                <td>
                    Score 2
                    <br>
                    <input type = "text" id = "score2"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class = "center">
                    <input type="button" value="Result" onclick="getResult()"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class = "center">
                    <p id = "display">

                    </p>
                </td>
            </tr>
        </table>
    </body>
</html>
